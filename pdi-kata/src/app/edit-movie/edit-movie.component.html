<h1 mat-dialog-title>Editing</h1>
<form class="form_group" [formGroup]="findEditMovieForm()">

  <input type="hidden" value="">

    <div>
      <mat-label>Is adult</mat-label>
      <mat-checkbox formControlName="isAdult" value="Yes">Yes</mat-checkbox>
      <mat-checkbox formControlName="isAdult" value="No">No</mat-checkbox>
    </div>

    <div class="form_details">
      <mat-label>Minutes
          <input matInput type="text" formControlName="length">
      </mat-label>
    </div>

    <div>
      <mat-label>Start year</mat-label>
        <input matInput type="text" formControlName="startYear">
    </div>

    <div>
      <mat-label>End year</mat-label>
        <input matInput type="text" formControlName="endYear">
    </div>

    <div>
      <mat-label>Genres</mat-label>
        <input matInput type="text" formControlName="genres">
    </div>

    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close] cdkFocusInitial>OK</button>
      <button mat-button (click)="onNoClick()">Cancel</button>
    </div>
</form>
